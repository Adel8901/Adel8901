<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/band.mind; 
    uiLoading:no; uiScanning:no; filterMinCF:0.01; filterBeta: 14;" 
    color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" 
        autoplay loop="true" preload="auto" crossorigin="anonymous" poster="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.jpg"></video>
        
        <video id="sample-video2" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/video2.mp4" 
        autoplay loop="true" preload="auto" crossorigin="anonymous" poster="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image2.png"></video>
      </a-assets>
      
      <a-camera look-controls="enabled: false" wasd-controls></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="videoElement" material="src: #sample-video" autoplay="true" loop="true" position="0 0 0" scale="1 1 1"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="videoElement2" material="src: #sample-video2" autoplay="true" loop="true" position="0 0 0" scale="1 1 1"></a-video>
      </a-entity>

    </a-scene>

    <script>
      // Функция для предварительной загрузки видео
      function preloadVideo() {
        var video = document.getElementById('sample-video');
        video.load();
      }
      
      // Событие загрузки страницы
      window.addEventListener('load', preloadVideo);
    </script>
  </body>
</html>
