<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind; uiLoading:no; uiScanning:no; filterMinCF:0.01; filterBeta: 14;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop="true" preload="auto" crossorigin="anonymous" poster="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.jpg" ></video>
      </a-assets>
      
      <style>
        #sample-video {
          width: 100%;
          height: auto;
          max-width: 100%;
          object-fit: contain;
        }
      </style>
      
      <script>
        // Функция для предварительной загрузки видео
        function preloadVideo() {
          var video = document.getElementById('sample-video');
          video.load();
        }
        
        // Событие загрузки страницы
        window.addEventListener('load', preloadVideo);
      </script>

      <a-camera look-controls="enabled: false" look-controls wasd-controls position="0 1.6 0" ></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" >
        <a-video id="videoElement" material="src: #sample-video; mipmaps: true" autoplay="true" loop="true" position="0 0 0" scale="1 1 1"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
