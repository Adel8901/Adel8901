<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
    <style>

        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.158);
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loading-overlay">Loading, please wait...</div>
    
    <script>
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        window.addEventListener("arjs-nft-loaded", hideLoadingOverlay);
    </script>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop playsinline webkit-playsinline style="display: none;"></video>
        
        <a-marker preset="hiro">
            <a-video
                id="videoElement"
                src="#sample-video"
                position="0 0.5 0"
                rotation="-90 0 0"
                width="3"
                height="2">
            </a-video>
        </a-marker>
        
        <a-entity camera="active: true; look-controls; wasd-controls" position="0 1.6 0" data-aframe-default-camera></a-entity>
    </a-scene>    
</body>
</html>
