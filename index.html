<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>  
    <style>
      .loading-overlay {
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.158);
          z-index: 9999; /* Поверх всех остальных элементов */
        }
      .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
      }
  </style>
  </head>

  <body>
    <div id="loading-overlay">Loading, please wait...</div>

    <script>
        // Скрываем загрузочный оверлей
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        // Добавляем слушатель события
        window.addEventListener("arjs-nft-loaded", (event) => {
            hideLoadingOverlay();
        });
    </script>

    <script>
      document.addEventListener('deviceready', function() {
        var videoElement = document.getElementById('sample-video');
        var localFilePath = cordova.file.applicationDirectory + 'https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4'; // Укажите путь к вашему видео

        // Используем плагин для загрузки видео
        fetch(localFilePath)
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                videoElement.src = url;
                videoElement.play();
            })
            .catch(error => {
                console.error('Ошибка загрузки видео:', error);
            });
      });
    </script>

    <script>
      // Скрываем загрузочный оверлей
      function hideLoadingOverlay() {
        document.getElementById('loading-overlay').style.display = 'none';
      }

      // Добавляем слушатель события
      window.addEventListener("arjs-nft-loaded", (event) => {
        hideLoadingOverlay();
        console.log('NFT маркер загружен');
      });
    </script>


    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->    
    <!-- a-frame scene -->
    <a-scene 
      vr-mode-ui="enabled: false;" 
      renderer="logarithmicDepthBuffer: true;" 
      embedded 
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatioSize: 0.5;">
               
      <video id="sample-video" 
      src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" 
      autoplay loop playsinline webkit-playsinline style="display: none;">
      </video>
      
      <!-- Маркер "hiro" -->
      <!-- <a-marker type="pattern" preset="custom" url="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/pattern-letterA"> -->

        <a-nft
          videohandler
          id="nft"
          type="nft"
          url="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot_2_image/"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5"
      >

        <!-- Пример 2: Видеотекстура -->
        <a-video 
          id="videoElement"
          src="#sample-video" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="3" 
          height="2">
          
        </a-video>
      </a-nft>
      <!-- </a-marker> -->
      <!-- Камера -->
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
    </a-scene>

    <script>
      
      // Функция проверки видимости маркера
      function checkMarkerVisibility() {
        const marker = document.querySelector("a-nft");
        if (marker && marker.getAttribute('visible') === 'true') {
          console.log('Маркер видим');
        } else {
          console.log('Маркер невидим');
        }
      }

      // Функция проверки состояния трекинга AR.js
      function checkARTrackingStatus() {
        const arController = document.querySelector("a-scene").systems.arjs._arSession.arContext.arController;
        if (arController.isTracking()) {
          console.log('AR трекинг активен');
        } else {
          console.log('AR трекинг неактивен');
        }
      }

      // Основной код
      document.addEventListener('DOMContentLoaded', function() {
        const nftMarker = document.getElementById('nft-marker');

        nftMarker.addEventListener('markerfound', function(event) {
          console.log('Маркер найден!');
          checkMarkerVisibility();
        });

        nftMarker.addEventListener('markerlost', function(event) {
          console.log('Маркер потерян');
          checkARTrackingStatus();
        });
      });

      // Функция для проверки видимости маркера в каждом кадре
      function updateMarkerVisibility() {
        checkMarkerVisibility();
        requestAnimationFrame(updateMarkerVisibility);
      }

      // Запускаем анимацию обновления видимости маркера
      updateMarkerVisibility();

      // Проверяем состояние AR трекинга каждые 100 мс
      setInterval(checkARTrackingStatus, 100);
    </script>

  </body>
