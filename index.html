<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .scanning-overlay {       
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .scanning-overlay div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
  </style>
  
  </head>

  <body>
    <div id="scanning-overlay" class="hidden">
      <div>Loading, please wait...</div>
    </div>
    <a-scene mindar-image="uiScanning: #scanning-overlay; imageTargetSrc:  https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera  look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" >
        <a-video id="videoElement" src="#sample-video"  autoplay="true" loop="true"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
