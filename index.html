<!DOCTYPE html>
<html>
  <head>
    <title>AR.js:Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame AR.js Scene -->
    <a-scene embedded arjs>
          <!-- Видеофайл -->
                
      <video id="sample-video" src="https://github.com/Adel8901/adel8901/blob/main/video/video.mp4" autoplay loop playsinline webkit-playsinline style="display: none;"></video>
      
      <!-- Маркер "hiro" -->
      <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-nft
      type="nft"
      url="https://github.com/Adel8901/adel8901/tree/ae14effe982afdceb31421df23ac8820ce2c6929/Screenshot-image/Screenshot"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
        <!-- Пример 1: 3D объект (куб) -->
        <!-- <a-entity geometry="primitive: box" material="color: red"> -->
        
        <!-- Пример 2: Видеотекстура -->
        <a-video 
          id="videoElement"
          src="#sample-video" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="3" 
          height="2">
          
        </a-video>
      </a-nft>
      
      <!-- Камера -->
      <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
    </a-scene>    
  </body>
</html>
