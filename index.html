<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
     
    <style>
      .nft-content {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nft-content div {
        text-align: center;
        font-size: 1.25em;
        color: black;
      }
  </style>
  </head>
  
  <body>
    <div id="loading-overlay">Loading, please wait...</div>
    <div id="nft-content" style="margin : 0px; overflow: hidden;">Ваш NFT контент здесь</div>

    <script>
        // Скрываем загрузочный оверлей
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('nft-content').style.display = 'block'; // Показываем контент
        }

        // Добавляем слушатель события
        window.addEventListener("arjs-nft-loaded", (event) => {
            hideLoadingOverlay();
        });
    </script>
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power --> 
    <!-- a-frame scene -->
      <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
                  
        <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop playsinline webkit-playsinline style="display: none;"></video>
        
        <!-- Маркер "hiro" -->
        <a-marker preset="hiro">
          <!-- Пример 1: 3D объект (куб) -->
          <!-- <a-entity geometry="primitive: box" material="color: red"> -->
          
          <!-- Пример 2: Видеотекстура -->
          <a-video 
            id="videoElement"
            src="#sample-video" 
            position="0 0.5 0" 
            rotation="-90 0 0" 
            width="3" 
            height="2">
            
          </a-video>
        </a-marker>
        
        <!-- Камера -->
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
      </a-scene>    
  </body>
</html>
