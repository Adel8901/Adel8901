<!DOCTYPE html>
<html>
  <head>
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/test-cdn.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('sample-video');
        const videoElement = document.getElementById('videoElement');

        // Установим текстуру видеоролика на элемент a-video
        videoElement.setAttribute('src', '#sample-video');

        // Проигрывать видео, когда маркер "hiro" обнаружен
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
          video.play(); // Проиграть видео
          videoElement.setAttribute('visible', 'true'); // Сделать видео видимым
        });

        marker.addEventListener('markerLost', () => {
          video.pause(); // Пауза видео
          videoElement.setAttribute('visible', 'false'); // Скрыть видео
        });
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame AR.js Scene -->
    <a-scene embedded arjs>
      <!-- Видеофайл -->
      <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/raw/refs/heads/main/image-trackin/video.mp4" autoplay loop playsinline webkit-playsinline style="display: none;"></video>

      <!-- Маркер "hiro" -->
      <a-marker preset="hiro">
        <!-- Пример 2: Видеотекстура -->
        <a-video 
          id="videoElement" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="3" 
          height="2" 
          visible="false">
        </a-video>
      </a-marker>

      <!-- Камера -->
      <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>
    </a-scene>    
  </body>
</html>
