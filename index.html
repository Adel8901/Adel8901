<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .loading-overlay {
          display: flex;
          justify-content: center;
          align-items: center;
          position: fixed;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.158);
          z-index: 9999; /* Поверх всех остальных элементов */
        }
      .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
      }
  </style>
  </head>

  <body>
    
    <script>
        // Скрываем загрузочный оверлей
        function hideLoadingOverlay() {
            document.getElementById('loading-overlay').style.display = 'none';
        }
        // Добавляем слушатель события
        window.addEventListener("arjs-nft-loaded", (event) => {
            hideLoadingOverlay();
        });
    </script>

    <script>
      document.addEventListener('deviceready', function() {
        var videoElement = document.getElementById('sample-video');
        var localFilePath = cordova.file.applicationDirectory + 'https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4'; // Укажите путь к вашему видео

        // Используем плагин для загрузки видео
        fetch(localFilePath)
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                videoElement.src = url;
                videoElement.play();
            })
            .catch(error => {
                console.error('Ошибка загрузки видео:', error);
            });
      });
    </script>

    <script>
      window.addEventListener("arjs-nft-loaded", (event) => {
        // Hide loading overlay
      });
    </script>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" >
        <a-video id="videoElement" src="#sample-video" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-video>
      </a-entity>
    </a-scene>
