<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc:  https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind; uiError:no; uiLoading:no; uiScanning:no" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <video id="sample-video" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera  look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" >
        <a-video id="videoElement" src="#sample-video"  autoplay="true" loop="true"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
