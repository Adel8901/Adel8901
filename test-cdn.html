<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind;" 
              color-space="sRGB" 
              renderer="colorManagement: true, physicallyCorrectLights" 
              vr-mode-ui="enabled: false" 
              device-orientation-permission-ui="enabled: false">
      <a-assets>
          <video id="avatarVideo" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera  look-controls wasd-controls position="0 1.6 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#avatarVideo" autoplay="true" loop="true"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
