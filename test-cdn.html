<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение NFT</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-nft/dist/aframe-nft.min.js"></script>
</head>
<body>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
  
        <!-- Определяем атрибуты для NFT -->
        <a-nft type="nft" url="https://github.com/Adel8901/adel8901/tree/main/Screenshot-image/Screenshot" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
          
          
          <!-- Можно добавить несколько объектов -->
          <a-entity video src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop muted></a-entity>
          <a-entity text value="Hello, AR!" color="#ff69b4" opacity="0.5"></a-entity>
        </a-nft>
      
        <!-- Статическая камера -->
        <a-entity camera></a-entity>
      </a-scene>
      

</body>
</html>
