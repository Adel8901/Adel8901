<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights: true" 
              vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="video1" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video.mp4" autoplay loop="true" preload="auto" crossorigin="anonymous" poster="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.jpg"></video>
        <video id="video2" src="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/image-trackin/video2.mp4" autoplay loop="true" preload="auto" crossorigin="anonymous" poster="https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image2.png"></video>
      </a-assets>

      <a-camera look-controls="enabled: false" position="0 1.6 0"></a-camera>

      <a-entity mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image.mind; uiLoading:no; uiScanning:no; filterMinCF:0.01; filterBeta: 14">
        <a-video id="videoElement1" material="src: #video1" position="0 0 0" scale="1 1 1"></a-video>
      </a-entity>

      <a-entity mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/Adel8901/adel8901/Screenshot-image/image2.mind; uiLoading:no; uiScanning:no; filterMinCF:0.01; filterBeta: 14">
        <a-video id="videoElement2" material="src: #video2" position="0 0 0" scale="1 1 1"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
